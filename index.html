<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PeerTutor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Raleway:500,600,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />

        <script src="params.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>

        <script src="app.js"></script> 
    </head>

    <body>

        <div id="login-box">
            <i class="fas fa-times" id="close-login-modal"></i>
            <p id="logo-login">PeerTutor</p>
            <p style="font-weight: 700; font-size: 20px;" id="login-box-top-text">Sign In</p>
			<select id="signin-tutee-tutor-selection">
				<option value="Tutor">Tutor</option>
				<option value="Tutee">Tutee</option>
			</select>
            <input type="email" placeholder="Your Email" id="sign-in-email">
            <br>
            <input type="password" placeholder="Password" id="sign-in-pwd">
            <br>
            <div id="buttons">
                <button id="sign-in-submit">Submit</button>
                <p id="login-register-button">Sign Up instead</p>
            </div>
        </div>

        <div id="register-box">
            <i class="fas fa-times" id="close-register-modal"></i>
            <p id="logo-register">PeerTutor</p>
            <p style="font-weight: 700; font-size: 20px;" id="register-box-top-text">Sign Up</p>
			<select id="signup-tutee-tutor-selection">
				<option value="Tutor">Tutor</option>
				<option value="Tutee">Tutee</option>
			</select>
            <input type="text" placeholder="Your Fullname" id="sign-up-name">
            <br>
            <input type="email" placeholder="Your Email" id="sign-up-email">
            <br>
            <input type="password" placeholder="Password" id="sign-up-pwd">
            <br>
            <div id="buttons">
                <button id="sign-up-submit">Submit</button>
                <p id="register-login-button">Login instead</p>
            </div>
        </div>


    </body>
</html>
