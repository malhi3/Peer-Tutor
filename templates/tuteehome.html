	.calendar-btn{
		border: solid;
		width: 100px;
		height: 100px;
		border-radius: 200px;
		margin: 20px 10px;
		background-color: none;
	}
	
	.btn:focus{
		outline: none;
	}
	
	.calendar-btn:hover{

	}
	
	.calendar-btn:active{

	}
	
	#update-changes{

		background-color: #E2E2E2;

		padding: 10px 20px;
		display: none;
	}
	
	#calendar{
		border: solid;
		width: 617px;
		margin: 0 auto;
	}
	
	#popup-form{
		position: absolute;
		font-family: "Helvetica Neue";
		border: solid 1px;
		width: 500px;
		padding: 50px 30px;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		background-color: #FFBB40;
		border-radius: 20px;
	}
	
	.btn{
		cursor: pointer;
	}
	
	#close{
		font-size: 20px;
		background-color: transparent;
		border: none;
	}
